<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일</title>
    <style>
        /* 태그 선택자 */
        p {font-size: 2em;}
        /* 아이디 선택자 */
        #red {color:red;}
        #blue {color: blue;}
        #green {color: green;}
    </style>
</head>
<body>
    <p id="red">우리나라 빨간나라</p>
    <p id="blue">우리나라 파란나라</p>
    <p id="green">우리나라 초록나라</p>
</body>
</html>
