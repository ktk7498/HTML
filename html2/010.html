<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 전체 선택자*/
        *{ color:red; }
        /* 태그 선택자*/
        h1 { color:blue; }
        /* 그룹 선택자*/
        p,div {
            text-decoration: line-through;
        } 
        /* p안에 있는 div*/
        p div {
            font-size: 2em;
        }
        div mark {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>제목입니다</h1>
    <p>우리나라 좋은나라</p>
    <div><mark>div</mark>입니다</div>
</body>
</html>
